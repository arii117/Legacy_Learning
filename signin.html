<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-[url('stacked-waves-haikei.png')] py-60 text-white flex justify-center">
        
        <form >
            <label class="font-bold text-3xl ">Sign in</label><br>
            <div class="py-7">
            <label class="text-2xl" for="fname">Username</label><br>
            <input  class="bg-white text-black text-2xl rounded-lg"  type="text" id="fname" name="fname"><br>
            <label  class="text-2xl" for="lname">Password:</label><br>
            <input class="bg-white text-black text-2xl rounded-lg"type="text" id="lname" name="lname">
        </div>
        <button class="bg-blue-400 px-2 py-2 hover:bg-white text-xl hover:text-blue-900  active:bg-pink-50 rounded-2xl ">Sign in</button><br>
        <p class="text-white py-3">Don't have an account? <span class="text-blue-300 hover:text-white">Sign up</span></p>
    </form>
    </main>
</body>
